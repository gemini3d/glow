name: ci_macos
env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  CMAKE_BUILD_TYPE: Release
  FC: gfortran-11

on:
  push:
    paths:
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci_macos.yml"


jobs:

  cmake:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
    - run: cmake --build build
    - run: ctest --test-dir build --preset default


