name: ci_windows

env:
  CMAKE_BUILD_TYPE: Release
  CMAKE_GENERATOR: "MinGW Makefiles"

on:
  push:
    paths:
      - "**/*.f"
      - "**/*.f90"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci_windows.yml"

jobs:

  cmake:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
    - run: cmake --build build
    - run: ctest --test-dir build --preset default


