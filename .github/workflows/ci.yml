name: ci

env:
  CTEST_PARALLEL_LEVEL: 2
  CMAKE_BUILD_TYPE: Release

on:
  push:
    paths:
      - "**/*.f"
      - "**/*.f90"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"

jobs:

  cmake:
    strategy:
      matrix:
        shared: [true, false]
        image: [
          {os: ubuntu-latest, fc: gfortran, gen: Unix Makefiles},
          {os: macos-latest, fc: gfortran-11, gen: Unix Makefiles},
          {os: windows-latest, fc: gfortran, gen: MinGW Makefiles}
        ]

    runs-on: ${{ matrix.image.os }}
    env:
      CMAKE_GENERATOR: ${{ matrix.image.gen }}
      FC: ${{ matrix.image.fc }}

    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}


    - run: cmake --build build

    - run: ctest --test-dir build --preset default



  meson:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fc: gfortran
          - os: macos-latest
            fc: gfortran-11
          - os: windows-latest
            fc: gfortran

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: pip install meson ninja

    - run: meson setup build
      env:
        FC: ${{ matrix.fc }}

    - run: meson compile -C build

    - run: meson test -C build -v
